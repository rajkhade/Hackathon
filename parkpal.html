<!DOCTYPE html>
<html>
  <head>
    <title>ParkPal</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
function initMap() {

  var spots = {
    one: {
      center: {lat: 33.776815, lng: -84.389479},
      color: '#DE6E73'
    },

    two: {
      center: {lat: 33.776811, lng: -84.389399},
      color: '#2FB7CD'
    }
  };

  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 20
  });

   if (navigator.geolocation) {
     navigator.geolocation.getCurrentPosition(function (position) {
         initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
         map.setCenter(initialLocation);
     });
   }

   for (var spot in spots) {
    var circle = new google.maps.Circle({
      strokeWeight: 0,
      fillColor: spots[spot].color,
      fillOpacity: .5,
      map: map,
      center: spots[spot].center,
      radius: 2.5
    });
  }
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeFkBpTI1nv5RTolClkJr1zEoHGVZh_AU&callback=initMap"
        async defer></script>
  </body>
</html>
